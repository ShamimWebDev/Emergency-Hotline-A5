<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <section
        class="header-section flex items-center justify-between gap-1 my-3 mx-8"
      >
        <div class="header-left flex">
          <img src="./assets/logo.png" alt="" class="size-13" />
          <h1 class="size-20 font-bold text-[#006747] mx-3">
            Emergency Service
          </h1>
        </div>
        <div class="header-right flex gap-2">
          <h2
            class="flex items-center gap-1 bg-[#41ff6b1a] rounded-[50px] px-6"
          >
            <span>0</span>
            <img class="size-10" src="./assets/heart.png" alt="" />
          </h2>
          <h2
            class="flex items-center gap-1 bg-[#41ff6b1a] rounded-[50px] px-6"
          >
            <span>100</span>
            <img class="size-10" src="./assets/coin.png" alt="" />
          </h2>
          <button class="bg-[#00A63E] rounded-[50px] px-8">
            <span>2</span>copy
          </button>
        </div>
      </section>
      <section
        class="header-banner bg-[linear-gradient(90deg,rgba(1,49,35,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)]"
      >
        <img src="./assets/logo.png" alt="" />
        <h2>Emergency Service Directory</h2>
        <p>
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </section>
    </header>
  </body>
</html>
